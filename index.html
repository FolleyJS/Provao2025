<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="script.js">
    <title>Notas Provão 2025</title>
</head>
<body class="bg-light" style="max-height: 100vh; max-width: 100vw; overflow: hidden;">
    <nav class="navbar bg-dark">
        <div class="container-fluid p-3 d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1 text-light">Provão 2025</span>
        </div>
    </nav>

    <div class="m-5">
        <form action="" class="d-flex justify-content-center align-items-center">
            <div class="">
                <label for="select-course">Curso</label>
                <select name="" id="select-course">
                    <option value="">selecione o curso</option>
                </select>
            </div>
            <div>
                <label for="select-campus">Campus</label>
                <select name="" id="select-campus">
                    <option value="">selecione o curso</option>
                </select>
            </div>
            <div>
                <label for="select-grupo">Grupo</label>
                <select name="" id="select-grupo">
                    <option value="">selecione o curso</option>
                </select>
            </div>
            <div>
                <label for="select-cota">Cota</label>
                <select name="" id="select-cota">
                    <option value="">selecione o curso</option>
                </select>
            </div>
            <div class="">
                <button type="button" class="btn btn-primary"> Pesquisar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </button>
            </div>
        </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Campus</th>
                        <th>Grupo</th>
                        <th>Cota</th>
                        <th>Vagas</th>
                        <th>Nota</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody id="table-container">   
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
